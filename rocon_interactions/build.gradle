//noinspection GroovyAssignabilityCheck
dependencies {
  compile 'org.ros.rosjava_core:rosjava:[0.2,0.3)'
  compile 'org.ros.rosjava_messages:rocon_std_msgs:[0.7,0.8)'
  compile 'org.ros.rosjava_messages:rocon_interaction_msgs:[0.7,0.8)'
  compile project(':rosjava_utils')
}

apply plugin:'application'
mainClassName = 'com.github.robotics_in_concert.rocon_rosjava_core.rocon_interactions.RoconInteractions'

defaultTasks 'installApp', 'publishMavenJavaPublicationToMavenRepository'
